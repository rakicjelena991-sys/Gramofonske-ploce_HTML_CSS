<header>
  <div class="header-inner">
    <h1>Kontakt</h1>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">☰ Meni</label>

    </nav>

<main class="content">
  <h2>Kontakt forma</h2>
  <p>Ova forma je demonstraciona (nema backend). Validacija je urađena HTML pravilima (required/pattern).</p>

  <form class="contact-form" action="#" method="post">
    <label>Ime i prezime:
      <input type="text" name="name" required pattern="[A-Za-zČĆŽŠĐčćžšđ\s]{2,}" title="Samo slova i razmaci">
    </label>

    <label>Email:
      <input type="email" name="email" required>
    </label>

    <label>Poruka:
      <textarea name="message" rows="5" required minlength="10" placeholder="Unesite poruku (min 10 karaktera)"></textarea>
    </label>

    <button type="submit">Pošalji</button>
  </form>
</main>

<footer>

</footer>
</body>
